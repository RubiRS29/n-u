<mat-card>
    <mat-card-title class="mb-4">Search Addressess</mat-card-title>

    <mat-card-content >
        <form class="example-form">


            <table class="example-full-width ">
                <tr>
                    <div class="container text-center">
                        <div class="row">

                            <td class="col-sm">
                                <mat-form-field appearance="standard">
                                    <mat-label>Filter</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                                  </mat-form-field>
                            </td>

                            <td class="col-sm">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Store Number</mat-label>
                                    <input matInput>
                                </mat-form-field>
                            </td>

                            <td class="col-sm">
                                <button mat-raised-button color="primary">Search</button>
                            </td>

                        </div>
                    </div>
                </tr>

            </table>
        </form>
    </mat-card-content>

</mat-card>

<mat-card class="mt-3">


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="company_name">
                <th mat-header-cell *matHeaderCellDef> Company Name</th>
                <td mat-cell *matCellDef="let element"> {{element.company_name}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="store_number">
                <th mat-header-cell *matHeaderCellDef> Store Number </th>
                <td mat-cell *matCellDef="let element"> {{element.store_number}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="street">
                <th mat-header-cell *matHeaderCellDef> Street </th>
                <td mat-cell *matCellDef="let element"> {{element.street}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="city">
                <th mat-header-cell *matHeaderCellDef> City </th>
                <td mat-cell *matCellDef="let element"> {{element.city}} </td>
            </ng-container>

            <ng-container matColumnDef="state">
                <th mat-header-cell *matHeaderCellDef> State </th>
                <td mat-cell *matCellDef="let element"> {{element.state}} </td>
            </ng-container>

            <ng-container matColumnDef="zip_code">
                <th mat-header-cell *matHeaderCellDef> Zip Code </th>
                <td mat-cell *matCellDef="let element"> {{element.zip_code}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef class="column-size"></th>
                <td mat-cell *matCellDef>
                    <button mat-button class="menu-button" routerLink="/addres-book">
                        <mat-icon>edit</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef class="column-size"></th>
                <td mat-cell *matCellDef>
                    <button mat-button class="menu-button" routerLink="/addres-book">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

    <button mat-raised-button color="primary" class="btn-special mx-auto">Primary</button>

</mat-card>
