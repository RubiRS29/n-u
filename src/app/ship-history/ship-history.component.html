<mat-card>
    <mat-card-title>Shipment History</mat-card-title>

    <mat-card-content>

        <form class="example-form">


            <table class="example-full-width ">
                <tr>
                    <div class="container text-center">
                        <div class="row">

                            <td class="col-sm">
                                <mat-form-field color="accent" appearance="fill">
                                    <mat-label>Ship Start Date</mat-label>
                                    <input matInput [matDatepicker]="picker1">
                                    <mat-hint>MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                                    <mat-datepicker #picker1></mat-datepicker>
                                </mat-form-field>
                            </td>
                            <td class="col-sm">
                                <mat-form-field color="accent" appearance="fill">
                                    <mat-label>Ship End Date</mat-label>
                                    <input matInput [matDatepicker]="picker2">
                                    <mat-hint>MM/DD/YYYY</mat-hint>
                                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                    <mat-datepicker #picker2 color="primary"></mat-datepicker>
                                </mat-form-field>

                            </td>
                            <td class="col-sm">
                                <mat-form-field class="example-full-width track-num" appearance="fill">
                                    <mat-label>Tracking Number</mat-label>
                                    <input matInput>
                                </mat-form-field>
                            </td>
                            <td class="col-sm">
                                <mat-form-field class="example-full-width" appearance="fill">
                                    <mat-label>Store Number</mat-label>
                                    <input matInput>
                                </mat-form-field>
                            </td>

                            <td class="col-sm">
                                <button mat-raised-button color="primary">Search</button>
                            </td>

                        </div>
                    </div>
                </tr>

            </table>
        </form>
    </mat-card-content>

</mat-card>

<mat-card class="mt-3">


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="check">
                <th mat-header-cell *matHeaderCellDef class="column-size"></th>
                <td mat-cell *matCellDef>
                    <mat-radio-button value="1"></mat-radio-button>
                </td>
            </ng-container>

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Tracking #</th>
                <td mat-cell *matCellDef="let element"> {{element.tracking}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Reference </th>
                <td mat-cell *matCellDef="let element"> {{element.reference}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Reference 2 </th>
                <td mat-cell *matCellDef="let element"> {{element.reference_2}} </td>
            </ng-container>

            <ng-container matColumnDef="store">
                <th mat-header-cell *matHeaderCellDef> Store ID</th>
                <td mat-cell *matCellDef="let element"> {{element.store_d}} </td>
            </ng-container>

            <ng-container matColumnDef="cartons">
                <th mat-header-cell *matHeaderCellDef> Total Cartons </th>
                <td mat-cell *matCellDef="let element"> {{element.total_cartons}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>

    <button mat-raised-button color="primary" class="btn-special mx-auto">Primary</button>

</mat-card>
