<mat-toolbar class="mat-elevation-z8">
    <button
      mat-icon-button
      *ngIf="sidenav.mode === 'over'"
      (click)="sidenav.toggle()"
    >
      <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
      <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
    </button>
    Shipping Manager
  </mat-toolbar>
  
  <mat-sidenav-container>
    <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
      <img
        class="avatar mat-elevation-z8"
        src="https://assets.jibecdn.com/prod/autozone/0.0.64/assets/autozone-og-logo.jpg"
      />
  
      <h4 class="name">Shipping Manager</h4>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="/">
        <mat-icon>local_shipping</mat-icon>
        <span>  Ship</span>
      </button>
      <button mat-button class="menu-button" routerLink="/shipment-history">
        <mat-icon>manage_search</mat-icon>
        <span>  Shipment History</span>
      </button>
      <button mat-button class="menu-button" routerLink="/addres-book">
        <mat-icon>import_contacts</mat-icon>
        <span>  Address Book</span>
      </button>
  
      <mat-divider></mat-divider>
  
      <button mat-button class="menu-button" routerLink="/help">
        <mat-icon>help</mat-icon>
        <span>Help</span>
      </button>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="content mat-elevation-z8">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
